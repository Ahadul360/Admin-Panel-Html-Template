<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- TopNav Code Start-->
  <header>
    <div class="navbar">
      <div class="menu-container">
        <div class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
      <h3 class="site-name">Admin Panel</h3>
    </div>
  </header>
  <!-- TopNav Code End-->

  <!-- SideNav Code Start-->
  <div class="sidenav">
    <div class="sidenav-top">
      <li>
        <a href="#">X</a>
      </li>
      <li>Close</li>
    </div>
    <div class="sidenav-welcome">
      <span>Welcome Chief</span>
    </div>
    <ul class="sidenav-menu">
      <li><a href="#">Login</a></li>
    </ul>
  </div>
  <!-- SideNav Code End-->


  <div class="content-overlay">
  </div>

  <!-- Main Content Area Start -->
  <div class="content-area">

    <!-- Add Category Form Section Start -->
    <section class="section">
      <form id="add-category" class="form add-form">
        <div class="form-header">
          <h2>Add Category</h2>
        </div>
        <div>
          <input type="text" name="name" placeholder="Category Name" id="category-name" />
        </div>
        <div>
          <label>
            <div class="custom-file-chooser">Choose Image</div>
            <input style="display: none" type="file" name="image" id="category-image" accept="image/*" />
          </label>
        </div>
        <div>
          <input type="submit" name="submit" value="Add" />
          <div class="error"></div>
        </div>
      </form>
    </section>
    <!-- Add Ctegory Form Section End -->

  </div>
  <footer>
    <span>Created By Ahadul</span>
  </footer>
  <!-- Main Content Area End -->

  <script src="js/script.js"></script>
</body>

</html>
